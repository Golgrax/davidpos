<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="../css/globals.css">
  <link rel="stylesheet" href="../css/text.css">
  <link rel="stylesheet" href="../css/gui-button.css">
  
  <link rel="stylesheet" href="../css/inventory/layout.css">
  <link rel="stylesheet" href="../css/inventory/mobile.css">
  <link rel="stylesheet" href="../css/inventory/table.css">

  <script src="../js/minify-charts.js"></script>
  <script type="module" src="../js/inventory.js" defer></script>

  <title>David Stickers</title>
</head>
<body>

  <div class="popup-container" role="dialog" aria-labelledby="popup-heading" aria-modal="true">
    <div class="popup add-box" aria-hidden="true">
      <h2 id="popup-heading">Add Item</h2>
      <div class="pop-fields">
        <label for="add-itemname">Item Name:</label>
        <input id="add-itemname" type="text" placeholder="Item Name" required>
        
        <label for="add-class">Class:</label>
        <input id="add-class" type="text" placeholder="Class" required>
        
        <label for="add-price">Price:</label>
        <input id="add-price" type="number" placeholder="Price" required>
        
        <label for="add-quantity">Quantity:</label>
        <input id="add-quantity" type="number" placeholder="Quantity" required>
        
        <div class="button-group">
          <button class="gbtn cgreen add0">Confirm</button>
          <button class="gbtn cred add1">Cancel</button>
        </div>
      </div>
    </div>
    <!-- Other popups for edit and delete -->
  </div>

  <main class="main">
    <section class="tblc">
      <h2>Inventory</h2>
      <table id="inventory">
        <thead>
          <!-- Table headers -->
        </thead>
        <tbody>
          <!-- Inventory items -->
        </tbody>
      </table>
    </section>
    
    <aside class="info">
      <div>
        <p><strong>Total Inventory Cost:</strong> <span id="total-cost">0</span></p>
        <p><strong>Total Quantity:</strong> <span id="total-quantity">0</span></p>
      </div>
      <div>
        <p><strong>Selected Item:</strong> <span id="selected-item">None</span></p>
      </div>
    </aside>
    
    <nav class="button-container">
      <a class="goback" href="/gui/menu">‚Üê Go Back</a>
      <button class="gbtn cgreen add">Add</button>
      <button class="gbtn cblue edit">Edit</button>
      <button class="gbtn cred delete">Delete</button>
    </nav>
  </main>
  
</body>
</html>
